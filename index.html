        /* --- CSS Styles --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

            padding-top: 70px;

        h1 { 
            color: #4ade80;
            text-align: center;

            font-size: 1.5em;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* --- ‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤ --- */
        #live-clock-container {
            position: absolute;
            top: 15px; 
            left: 50%; 
            transform: translateX(-50%);
            z-index: 100;
            background-color: rgba(30, 30, 30, 0.85);
            padding: 5px 15px;
            border-radius: 30px;
            border: 1px solid #444;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #live-clock {
            font-family: "Courier New", monospace;
            font-size: 1.5em; 
            font-weight: bold; 
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
            user-select: none;
            white-space: nowrap;
        }

        /* --- ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° --- */
        .top-controls {
            position: absolute; top: 20px; right: 20px; z-index: 90;
        }
        #sort-now-btn { 
            font-size: 1.5em; 
            cursor: pointer; 
            user-select: none; 
            background: #2d2d2d;
            color: #aaa;
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid #444;
            transition: all 0.2s;
        }
        #sort-now-btn:hover { background: #444; color: #fff; transform: scale(1.05); }

        /* --- Search --- */
        .search-container {
            position: relative; 
            margin-bottom: 25px; 
            max-width: 600px; 
            margin-left: auto; 
            margin-right: auto;
        }
        #search-input {
            width: 100%; 
            padding: 12px 20px; 
            font-size: 1.1em;
            background-color: #1e1e1e; 
            color: #fff;
            border: 1px solid #444; 
            border-radius: 25px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }
        #search-input:focus { border-color: #4ade80; }

        /* --- Grid Cards --- */
        .mvp-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 12px;
        }
        .mvp {
            background: #1e1e1e; 
            border: 1px solid #333;
            padding: 12px; 
            border-radius: 10px;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
            overflow: hidden;
        }
        .mvp:hover { 
            transform: translateY(-2px); 
            border-color: #555; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .mvp-name { 
            font-weight: bold; 
            color: #fff; 
            text-align: center; 
            margin-bottom: 4px; 
            font-size: 0.9em; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            width: 100%; 
        }
        .mvp-map { 
            font-size: 0.75em; 
            color: #888; 
            margin-bottom: 5px; 
        }
        .mvp-sprite { 
            width: 64px; 
            height: 64px; 
            object-fit: contain; 
            margin: 5px 0; 
            filter: drop-shadow(0 0 3px rgba(0,0,0,0.5));
        }

        /* --- Timer --- */
        .timer {
            font-family: "Courier New", monospace;
            font-size: 1.4em; 
            font-weight: bold; 
            margin: 8px 0 4px 0;
            text-align: center;
        }
        .timer.timer-normal { color: #e0e0e0; }
        .timer.timer-window { color: #4ade80; text-shadow: 0 0 8px rgba(74, 222, 128, 0.4); }
        .timer.timer-overdue { color: #f87171; }
        .timer.timer-na { color: #555; font-size: 1.1em; font-weight: normal; }

        .mvp-death-time { font-size: 0.75em; color: #666; height: 1.2em; }

        /* [‡πÉ‡∏´‡∏°‡πà] ‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏ô‡∏Ü‡πà‡∏≤ */
        .mvp-killer {
            font-size: 0.8em;
            color: #ffb74d; /* ‡∏™‡∏µ‡∏™‡πâ‡∏°‡∏ó‡∏≠‡∏á */
            margin-top: 4px;
            font-weight: normal;
            height: 1.2em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            text-align: center;
        }

        /* --- Filter --- */
        .filter-section {
            background: #1e1e1e; 
            border: 1px solid #333; 
            border-radius: 10px;
            padding: 15px; 
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .filter-controls { 
            margin-bottom: 15px; 
            display: flex; 
            gap: 10px; 
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .filter-btn { 
            background: #333; 
            color: #ccc; 
            border: 1px solid #555; 
            padding: 5px 15px; 
            cursor: pointer; 
            border-radius: 5px; 
            font-size: 0.9em;
            transition: background 0.2s;
        }
        .filter-btn:hover { background: #444; color: #fff; }
        
        #filter-container {
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 8px;
        }
        .filter-item { 
            display: flex; 
            align-items: center; 
            padding: 6px;
            background: rgba(255,255,255,0.03);
            border-radius: 4px;
        }
        .filter-item:hover { background: rgba(255,255,255,0.08); }
        .filter-item input { margin-right: 8px; accent-color: #4ade80; cursor: pointer; }
        .filter-item label { color: #aaa; font-size: 0.85em; cursor: pointer; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        @media (max-width: 600px) {
            .mvp-container { grid-template-columns: repeat(2, 1fr); }
            #live-clock { font-size: 1.2em; }
            h1 { font-size: 1.2em; }
        }
    </style>

            // ‡∏ö‡∏≠‡∏™‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏´‡∏•‡∏≤‡∏¢‡πÅ‡∏°‡∏û

            { id: 'atroce_ra_fild04', name: 'Atroce (ra_fild04)', map: 'ra_fild04', img: 'images/1785.gif' },
            { id: 'atroce_ve_fild01', name: 'Atroce (ve_fild01)', map: 've_fild01', img: 'images/1785.gif' },
            { id: 'atroce_ve_fild02', name: 'Atroce (ve_fild02)', map: 've_fild02', img: 'images/1785.gif' },
            { id: 'orc_hero_gef_fild02', name: 'Orc Hero (gef_fild02)', map: 'gef_fild02', img: 'images/1087.gif' },
            { id: 'orc_hero_gef_fild14', name: 'Orc Hero (gef_fild14)', map: 'gef_fild14', img: 'images/1087.gif' }
        ];

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const mvpRef = db.ref('mvp');
        let currentData = {};

        // --- 1. Live Clock ---
        function updateClock() {
            try {
                const clockElement = document.getElementById('live-clock');
                if (clockElement) {
                    const now = new Date();
                    function pad(num) { var s = num.toString(); return (s.length < 2) ? '0' + s : s; }
                    const hh = pad(now.getHours());
                    const mm = pad(now.getMinutes());
                    const ss = pad(now.getSeconds());
                    clockElement.textContent = hh + ':' + mm + ':' + ss;
                }
            } catch(e) { console.error(e); }
        }
        setInterval(updateClock, 1000);
        document.addEventListener('DOMContentLoaded', updateClock);

        // --- 2. Build Interface ---
        const container = document.getElementById('mvp-list-container');
        const filterContainer = document.getElementById('filter-container');
        
        // Sort by Name Alphabetically
        mvpList.sort((a, b) => a.name.localeCompare(b.name)).forEach(boss => {
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á Card
            const card = document.createElement('div');
            card.className = 'mvp';
            card.id = `card-${boss.id}`;
            card.innerHTML = `
                <span class="mvp-name" title="${boss.name}">${boss.name}</span>
                <span class="mvp-map">${boss.map}</span>
                <img class="mvp-sprite" src="${boss.img}" alt="${boss.name}" onerror="this.style.display='none'">
                <div id="timer-${boss.id}" class="timer timer-na">N/A</div>
                <div id="death-${boss.id}" class="mvp-death-time">-</div>
                <div id="killer-${boss.id}" class="mvp-killer"></div>
            `;
            container.appendChild(card);

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á Filter Item
            const fItem = document.createElement('div');
            fItem.className = 'filter-item';
            fItem.innerHTML = `<input type="checkbox" id="chk-${boss.id}" value="${boss.id}" checked><label for="chk-${boss.id}">${boss.name}</label>`;
            filterContainer.appendChild(fItem);
        });

        // --- 3. Listen to Realtime Data ---
        mvpRef.on('value', snapshot => {
            currentData = snapshot.val() || {};
            updateTimers();
        }, (error) => {
            console.error("Data read failed: " + error.code);
        });

        // --- 4. Timer Logic ---
        const pad = n => n.toString().padStart(2,'0');
        function msToTime(duration) {
            let seconds = Math.floor((duration / 1000) % 60);
            let minutes = Math.floor((duration / (1000 * 60)) % 60);
            let hours = Math.floor((duration / (1000 * 60 * 60)));
            return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
        }

        function updateTimers() {
            const now = new Date().getTime();
            const LATE_MS = 600000; // 10 Minutes

            mvpList.forEach(boss => {
                const timerEl = document.getElementById(`timer-${boss.id}`);
                const deathEl = document.getElementById(`death-${boss.id}`);
                const killerEl = document.getElementById(`killer-${boss.id}`);
                const info = currentData[boss.id];

                if (info && info.respawnAt) {
                    const diff = info.respawnAt - now;
                    
                    if (diff > 0) {
                        timerEl.textContent = msToTime(diff);
                        timerEl.className = 'timer timer-normal';
                    } else if (diff > -LATE_MS) {
                        timerEl.textContent = "‡πÄ‡∏Å‡∏¥‡∏î‡πÅ‡∏•‡πâ‡∏ß!";
                        timerEl.className = 'timer timer-window';
                    } else {
                        timerEl.textContent = msToTime(Math.abs(diff));
                        timerEl.className = 'timer timer-overdue';
                    }
                    
                    // Update Killer Name
                    if (info.lastKiller) {
                        killerEl.textContent = `MVP: ${info.lastKiller}`;
                    } else {
                        killerEl.textContent = "";
                    }

                } else {
                    timerEl.textContent = "N/A";
                    timerEl.className = 'timer timer-na';
                    killerEl.textContent = "";
                }
            });
            // Apply filter state
            applyFilter(); 
        }
        
        setInterval(() => { if(currentData) updateTimers(); }, 1000);

        // --- 5. Filter & Sort Logic ---
        document.getElementById('search-input').addEventListener('input', applyFilter);
        filterContainer.addEventListener('change', applyFilter);
        
        function applyFilter() {
            const search = document.getElementById('search-input').value.toLowerCase();
            mvpList.forEach(boss => {
                const card = document.getElementById(`card-${boss.id}`);
                const chk = document.getElementById(`chk-${boss.id}`);
                const matchSearch = boss.name.toLowerCase().includes(search);
                const isChecked = chk.checked;
                
                if (card) {
                    card.style.display = (matchSearch && isChecked) ? 'flex' : 'none';
                }
            });
        }

        // Sort Button Logic
        document.getElementById('sort-now-btn').addEventListener('click', () => {
             const cards = Array.from(container.children);
             cards.sort((a, b) => {
                 const idA = a.id.replace('card-', '');
                 const idB = b.id.replace('card-', '');
                 
                 // Priority: Active Timer > Overdue > N/A
                 const timeA = currentData[idA]?.respawnAt || Infinity;
                 const timeB = currentData[idB]?.respawnAt || Infinity;
                 
                 // Sort by time remaining (lowest first)
                 return timeA - timeB;
             });
             cards.forEach(c => container.appendChild(c));
        });

        // Select/Deselect All
        document.getElementById('select-all').onclick = () => toggleAll(true);
        document.getElementById('deselect-all').onclick = () => toggleAll(false);
        function toggleAll(checked) {
            document.querySelectorAll('#filter-container input').forEach(el => el.checked = checked);
            applyFilter();
        }

    </script>
